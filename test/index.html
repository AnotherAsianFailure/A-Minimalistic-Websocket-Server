<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebSocket Test</title>
</head>
<body>
	<script>
		const websocket = new WebSocket('ws://127.0.0.1:50100/')

		let counter = 0
		let lp
		// This generates a random string to send for this client
		let random = String(Math.floor(Math.random()*1000))

		websocket.addEventListener('open', function(){
			console.log('Connected to Server.')
			document.body.innerHTML+='Connected to Server<br>'
			lp = setInterval(function(){
				console.log('Sent: '+random+' ('+counter+').')
				document.body.innerHTML+='Sent: '+random+' ('+counter+').<br>'
				websocket.send(random)
			}, 1000)
		})

		websocket.addEventListener('message', function(e){
			console.log('Received: '+e.data+' ('+counter+').')
			document.body.innerHTML+='Received: '+e.data+' ('+counter+').<br>'
			counter++
		})

		websocket.addEventListener('close', function(){
			console.log('Disconnected from Server.')
			document.body.innerHTML+='Disconnected from Server.<br>'
			clearInterval(lp)
		})

		websocket.addEventListener('error', function(e){
			document.body.innerHTML += `<span style="background-color: #f00;">(!) Error<br></span>`
		})
	</script>
</body>
</html>
